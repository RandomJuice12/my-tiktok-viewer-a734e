<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous TikTok Viewer 2025</title>
  <style>
    body{font-family:Arial;max-width:900px;margin:40px auto;background:#f9f9f9;padding:20px;}
    h1{color:#ff0050;text-align:center;}
    input,button{padding:15px;font-size:18px;border-radius:8px;border:none;margin:10px;}
    input{width:300px;}
    button{background:#ff0050;color:white;cursor:pointer;}
    #videos{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px;margin-top:40px;}
    video{width:100%;border-radius:12px;}
    .download{margin-top:10px;color:#ff0050;font-weight:bold;}
  </style>
</head>
<body>
  <h1>Anonymous TikTok Viewer</h1>
  <p style="text-align:center;color:#666;">Enter any username â€” no login required.</p>
  <div style="text-align:center;">
    <input type="text" id="user" placeholder="e.g. khaby.lame" autofocus>
    <button onclick="go()">Load Videos</button>
  </div>
  <div id="videos"></div>

  <script>
    async function go() {
      const username = document.getElementById('user').value.trim().replace('@','');
      if (!username) return alert('Enter a username');
      document.getElementById('videos').innerHTML = '<p>Loading...</p>';

      // This API still works in Nov 2025 (free tier)
      const res = await fetch(`https://api.tikwm.com/api/user/posts?unique_id=${username}&count=30`);
      const json = await res.json();

      if (json.code !== 0 || !json.data.videos) {
        document.getElementById('videos').innerHTML = '<p style="color:red;text-align:center;">No videos found or account is private.</p>';
        return;
      }

      let html = '';
      json.data.videos.forEach(v => {
        const play = v.play;
        const cover = v.cover;
        const desc = v.title || 'No caption';
        const nowm = play.replace('playwm', 'play'); // no watermark

        html += `
          <div>
            <video controls poster="${cover}"><source src="${play}" type="video/mp4"></video>
            <p>${desc.slice(0,80)}${desc.length>80?'...':''}</p>
            <a href="${nowm}" download class="download">Download No Watermark</a>
          </div>`;
      });

      document.getElementById('videos').innerHTML = html;
    }
  </script>
</body>
</html>
